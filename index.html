<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>Tic Tac Toe</header>
    <div class="modal-start">
        <div class="modal-header">Choose Your Option</div>
        <div class="modal-options">
            <button class="option" type="submit" data-option="O">O</button>
            <button class="option" type="submit" data-option="X">X</button>
        </div>
    </div>
    <main>
        <div class="game-board">
            <div class="field" data-cell="0"></div>
            <div class="field" data-cell="1"></div>
            <div class="field" data-cell="2"></div>
            <div class="field" data-cell="3"></div>
            <div class="field" data-cell="4"></div>
            <div class="field" data-cell="5"></div>
            <div class="field" data-cell="6"></div>
            <div class="field" data-cell="7"></div>
            <div class="field" data-cell="8"></div>
        </div>
    </main>
    <div class="ui-container">
        <div class="buttons-container">
            <button type="submit" class="start-game">Start Game</button>
            <button type="submit" class="restart-game">Restart Game</button>
        </div>
        <div class="info-container">
            <div class="game-info">Click Start Game to start playing!</div>
        </div>
        <div class="player-scores">
            <span class="players-text">
                Player 1 Score:<div class="player-one-score">0</div>
            </span>
            <span class="players-text">
                Player 2 Score:<div class="player-two-score">0</div>
            </span>
        </div>
    </div>  
</body>
</html>
